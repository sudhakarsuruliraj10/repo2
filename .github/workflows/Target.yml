name: Check Dotnet Installation on Windows
on:
  workflow_dispatch:

jobs:
  check-dotnet:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: 8.0.x
    - name: Check for dotnet installation
      run: |
        dotnet --version
        if %ERRORLEVEL% EQU 0 (
          echo "dotnet is installed."
        ) else (
          echo "dotnet is not installed."
        )
